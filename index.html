<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="mark"></div>
  
      <span class="hour-text">1</span>
      <span class="hour-text">2</span>
      <span class="hour-text">3</span>
      <span class="hour-text">4</span>
      <span class="hour-text">5</span>
      <span class="hour-text">6</span>
      <span class="hour-text">7</span>
      <span class="hour-text">8</span>
      <span class="hour-text">9</span>
      <span class="hour-text">10</span>
      <span class="hour-text">11</span>
      <span class="hour-text">12</span>
    </div>
  </main>
</body>
</html>
